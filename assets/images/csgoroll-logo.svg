  <!-- ROLL text -->
  <text x="95" y="35" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="url(#rollGrad)" stroke="#000" stroke-width="1" font-style="italic">ROLL</text>
