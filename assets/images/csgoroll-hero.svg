<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53935;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#e53935;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="550" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="450" cy="80" r="120" fill="url(#glowGrad)" opacity="0.3"/>
  <circle cx="100" cy="320" r="80" fill="url(#glowGrad)" opacity="0.2"/>
  
  <!-- Grid pattern -->
  <g stroke="#2a2a30" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="550" y2="100"/>
    <line x1="0" y1="200" x2="550" y2="200"/>
    <line x1="0" y1="300" x2="550" y2="300"/>
    <line x1="137" y1="0" x2="137" y2="400"/>
    <line x1="275" y1="0" x2="275" y2="400"/>
    <line x1="412" y1="0" x2="412" y2="400"/>
  </g>
  
  <!-- Case boxes -->
  <g transform="translate(100, 120)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="100" height="120" rx="10" fill="#1e1e24" stroke="#e53935" stroke-width="2"/>
    <rect x="10" y="10" width="80" height="60" rx="5" fill="url(#boxGrad)" opacity="0.2"/>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">FREE</text>
  </g>
  
  <g transform="translate(220, 100)">
    <!-- Box 2 (larger, featured) -->
    <rect x="0" y="0" width="120" height="140" rx="12" fill="#1e1e24" stroke="url(#boxGrad)" stroke-width="3"/>
    <rect x="15" y="15" width="90" height="70" rx="5" fill="url(#boxGrad)" opacity="0.3"/>
    <text x="60" y="115" font-family="Arial Black, sans-serif" font-size="14" fill="#e53935" text-anchor="middle">BONUS</text>
    <text x="60" y="130" font-family="Arial, sans-serif" font-size="10" fill="#a0a0a0" text-anchor="middle">CASE</text>
  </g>
  
  <g transform="translate(360, 120)">
    <!-- Box 3 -->
    <rect x="0" y="0" width="100" height="120" rx="10" fill="#1e1e24" stroke="#ff6b35" stroke-width="2"/>
    <rect x="10" y="10" width="80" height="60" rx="5" fill="url(#boxGrad)" opacity="0.2"/>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">FREE</text>
  </g>
  
  <!-- Promo text -->
  <text x="275" y="300" font-family="Arial Black, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">GET3BOXES</text>
  <text x="275" y="330" font-family="Arial, sans-serif" font-size="14" fill="#a0a0a0" text-anchor="middle">3 Free Cases + 5% Deposit Bonus</text>
  
  <!-- Decorative elements -->
  <rect x="175" y="350" width="200" height="4" rx="2" fill="url(#boxGrad)"/>
</svg>
