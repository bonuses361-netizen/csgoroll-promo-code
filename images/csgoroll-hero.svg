<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f93c3c"/>
      <stop offset="100%" style="stop-color:#cc2a2a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" rx="12" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#f93c3c" opacity="0.1"/>
  <circle cx="400" cy="300" r="100" fill="#4da6ff" opacity="0.05"/>
  
  <!-- Cases illustration -->
  <rect x="150" y="120" width="80" height="100" rx="8" fill="#252542" stroke="#f93c3c" stroke-width="2"/>
  <rect x="160" y="130" width="60" height="30" rx="4" fill="#f93c3c" opacity="0.3"/>
  <text x="170" y="150" font-family="Arial" font-size="12" fill="#fff">CASE</text>
  <text x="175" y="200" font-family="Arial" font-size="24" fill="#ffd700">?</text>
  
  <rect x="210" y="140" width="80" height="100" rx="8" fill="#252542" stroke="#f93c3c" stroke-width="2"/>
  <rect x="220" y="150" width="60" height="30" rx="4" fill="#f93c3c" opacity="0.3"/>
  <text x="230" y="170" font-family="Arial" font-size="12" fill="#fff">CASE</text>
  <text x="235" y="220" font-family="Arial" font-size="24" fill="#ffd700">?</text>
  
  <rect x="270" y="120" width="80" height="100" rx="8" fill="#252542" stroke="#f93c3c" stroke-width="2"/>
  <rect x="280" y="130" width="60" height="30" rx="4" fill="#f93c3c" opacity="0.3"/>
  <text x="290" y="150" font-family="Arial" font-size="12" fill="#fff">CASE</text>
  <text x="295" y="200" font-family="Arial" font-size="24" fill="#ffd700">?</text>
  
  <!-- Text -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">3 FREE CASES</text>
  <text x="250" y="310" font-family="Arial, sans-serif" font-size="16" fill="#b0b0c0" text-anchor="middle">+ 5% Deposit Bonus</text>
  
  <!-- CTA Button -->
  <rect x="175" y="330" width="150" height="40" rx="8" fill="url(#accent)"/>
  <text x="250" y="356" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">CLAIM NOW</text>
</svg>
